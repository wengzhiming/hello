<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form  action="/hello/login_success" class="login-form" method="post">
          {% csrf_token %}
        <h1>Login</h1>

        <div class="txtb">
          <input type="text" name="username">
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <input type="password" name="password">
          <span data-placeholder="Password"></span>
        </div>
          <div class ="txtb">
              <p>验证码  <img src="/verify_code/" id="valid-img" class="valid-img" alt="验证码" style="float:right" name="verify_imge"> </p>
              <input type="text" name="verify_code_index">
          </div>

        <input type="submit" class="logbtn" id="logbtn" value="Login">

        <div class="bottom-text">
          Don't have account? <a href="/hello/registe">Sign up</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
       // 点击验证码图片 刷新验证码
    $("#valid-img").click(function () {
        $(this)[0].src += "?";
    })

</script>
  </body>
</html>
